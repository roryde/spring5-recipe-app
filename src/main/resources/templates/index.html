<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="rory.springframework.domain.Recipe"*/-->
<h2 th:text="'List of Recipes'">Recipes List</h2>
<table id="recipes" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">Prep time</th>
        <th style="width: 150px;">Cook time</th>
        <th style="width: 150px;">Servings</th>

        <th style="width: 150px;">Source</th>
        <th style="width: 150px;">Url</th>
        <th style="width: 150px;">Directions</th>
        <th style="width: 150px;">Difficulty</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">1</td>
        <td th:text="${recipe.prepTime}">10</td>
        <td th:text="${recipe.cookTime}">15</td>
        <td th:text="${recipe.servings}">3</td>
        <td th:text="${recipe.source}">book</td>
        <td th:text="${recipe.url}">www.google.com</td>
        <td th:text="${recipe.directions}">do this, do this, do that</td>
        <td th:text="${recipe.difficulty}">EASY</td>
    </tr>
    </tbody>
</table>
</body>
</html>
